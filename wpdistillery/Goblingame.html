		<script>
			function initialize()
      {
        console.log("hi");
				const piles = [3,3,3];
        dialogues = [];
        smallestPile = 0;
        numRocks = 9;
        game();
			}
      
      function game()
      {
        while(numRocks>0){
          goblins();
          //player();
        }
      }
      
      function determineSmallestPile()
      {
        let min = 3;
        for(let i = 0; i<piles.length; i++){
          if(piles[i]<min){
            min = i;
          }
        }
        smallestPile = min;
        console.log(min);
      }
      
      function takeStone(pileNum)
      {
        console.log(pileNum)
        piles[pileNum-1]--;
        //changeImage(pileNum);
      }
      
      function goblins()
      {
        console.log("hi");
        determineSmallestPile();
        takeStone(smallestPile);
        numRocks--;
      }

      
		</script>
  </head>
